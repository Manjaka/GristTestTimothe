<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Liste de Plan - Gantt</title>

  <!-- Grist & Google Charts -->
  <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
  <script src="https://www.gstatic.com/charts/loader.js"></script>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="gantt.css">

  <!-- Scripts -->
  <script src="script.js" defer></script>
  <script src="gantt.js" defer></script>
</head>
<body>

  <!-- Filtres en haut -->
  <div class="sticky-container">
    <div class="dropdown-container">
      <label for="projectDropdown">Projet :</label>
      <select id="projectDropdown">
        <option value="">Choisir un projet</option>
      </select>
    </div>

    <div class="dropdown-container">
      <label for="designationDropdown">Désignation :</label>
      <select id="designationDropdown">
        <option value="">Choisir une désignation</option>
      </select>
    </div>
  </div>

  <!-- Zone Gantt verticale avec scroll -->
  <div id="gantt-vertical-wrapper">
    <div id="gantt-inner">
      <div id="gantt" style="width: 2000px;"></div>
    </div>
  </div>

  <!-- Scroll horizontal en bas, toujours visible -->
  <div id="gantt-horizontal-scroll">
    <div id="scroll-sync" style="width: 2000px;"></div>
  </div>

  <!-- Menu contextuel -->
  <div id="custom-context-menu" style="display: none; position: absolute;"></div>

</body>
</html>
