<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Gantt - Projet</title>

  <!-- Grist Plugin -->
  <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>

  <!-- Frappe Gantt Library -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/frappe-gantt@0.6.1/dist/frappe-gantt.css">
  <script src="https://cdn.jsdelivr.net/npm/frappe-gantt@0.6.1/dist/frappe-gantt.min.js"></script>

  <!-- Styles personnalisés -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="gantt.css">

  <!-- Scripts -->
  <script src="script.js" defer></script>
  <script src="gantt.js" defer></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #2c2c2c;
      color: white;
    }
    .sticky-container {
      position: sticky;
      top: 0;
      background-color: #2c2c2c;
      padding: 20px;
      display: flex;
      gap: 20px;
      align-items: center;
      z-index: 1000;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }
    label {
      font-weight: bold;
      margin-bottom: 10px;
    }
    select {
      width: 220px;
      padding: 8px;
      background-color: #444;
      color: white;
      border: 1px solid #666;
    }
    #gantt-container {
      display: flex;
      flex-direction: row;
      width: 100%;
    }
    #task-list {
      width: 250px;
      background-color: #2c2c2c;
      border-right: 3px solid #666;
      display: flex;
      flex-direction: column;
      flex-shrink: 0;
    }    
    #gantt {
      flex-grow: 1;
      background-color: #1e1e1e;
      overflow-x: auto;
    }
  </style>
</head>

<body>

  <!-- Sélection Projet / Document -->
  <div class="sticky-container">
    <div class="dropdown-container">
      <label for="projectDropdown">Projet :</label>
      <select id="projectDropdown">
        <option value="">Choisir un projet</option>
      </select>
    </div>

    <div class="dropdown-container">
      <label for="documentDropdown">Document :</label>
      <select id="documentDropdown">
        <option value="">Sélectionner un document</option>
      </select>
    </div>
  </div>

  <!-- Conteneur liste + Gantt côte à côte -->
  <div id="gantt-container-scroll">
    <div id="gantt-container">
  
      <!-- Colonne gauche -->
      <div id="task-list">
        <div class="header">Émetteur</div>
        <div id="task-rows"></div>
      </div>
  
      <!-- Gantt à droite -->
      <div id="gantt-right">
        <div id="gantt-scroll-container">
          <div id="gantt"></div>
        </div>
      </div>
  
    </div>
  </div>
  
  <!-- Scrollbar horizontale en bas pour le Gantt -->
  <div id="gantt-scrollbar-fixed">
    <div id="gantt-scroll-inner"></div>
  </div>
  
  
</body>

</html>
